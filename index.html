<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Handle users</title>
</head>
<body class="bg-dark">
  <div id="card">
    <h1>Registration</h1>

    <form id="regForm">

      <div class="row">
        <div class="form-goup col-md-6 mb-3">
          <input type="text" id="firstName" class="form-control" placeholder="First Name">
          <div class="invalid-feedback">
            Please enter your firstname.
          </div>
        </div>

        <div class="form-goup col-md-6 mb-3">
          <input type="text" id="lastName" class="form-control" placeholder="Last Name">
          <div class="invalid-feedback">
            Please enter your lastname.
          </div>
        </div>

        <div class="form-goup col-md-12 mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="invalid-feedback">
          Please enter your email.
        </div>
      </div>

        <button id="register" class="btn">Register</button>

    </form>

    <button class="btn-secondary" onClick="showHide()">Show Members</button>
  </div>

  <div id="memberCard" class="collapse">

    <div class="container">
    <div id="users" class="py-3">

    </div>
  </div>
  <button class="btn" onClick="showHide()">Registration form</button>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="App.js"></script>
</body>
</html>
