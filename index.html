<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Handle users</title>
</head>
<body>
  <div id="card">
    <h1>Registration</h1>

    <form id="regForm">

      <div class="row">
        <div class="form-goup col-md-6 mb-3">
          <input type="text" id="firstName" class="form-control" placeholder="First Name">
          <div class="invalid-feedback">
            Please enter your first name.
          </div>
        </div>

        <div class="form-goup col-md-6 mb-3">
          <input type="text" id="lastName" class="form-control" placeholder="Last Name">
          <div class="invalid-feedback">
            Please enter your first name.
          </div>
        </div>

        <div class="form-goup col-md-12 mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>
    </form>

    <div class="btn-group">
      <button class="btn">Register</button>
      <button class="btn" onClick="showHide()">Show Members</button>
    </div>

  </div>

  <div id="memberCard" class="collapse">
    <h1> Members </h1>

      <div class="form-goup col-md-6 mb-3">
        <li>Jonatan Saveljeff awda@email.com</li>
        <br>
        <li>Jonatan Saveljeff awda@email.com</li>
        <br>
        <li>Jonatan Saveljeff awda@email.com</li>
      </div>
      <button class="btn" onClick="showHide()">Register</button>
  </div>

  <script src="App.js"></script>
</body>
</html>
